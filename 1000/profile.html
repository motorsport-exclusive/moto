<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto Profile - Motorsport Exclusive</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #111, #ff0000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.2;
      z-index: -1;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      width: clamp(280px, 85vw, 380px);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      opacity: 0;
      transform: scale(0.9) translateY(50px);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #ff4444;
      letter-spacing: 1px;
    }

    img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #ff0000;
      object-fit: cover;
    }

    p {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    .btns {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ff0000;
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .ghost {
      background: #333;
    }
    .ghost:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="profile-card" id="profileBox">
    <h1>Moto Profile</h1>
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
    <p id="name">Name: Loading...</p>
    <p id="email">Email: Loading...</p>

    <div class="btns">
      <button id="connectGoogleBtn" class="ghost" onclick="connectGoogle()">Connect Google</button>
      <button id="refreshBtn" class="ghost" onclick="refreshProfile()">Refresh Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, linkWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCR1RiCfqPUJHOqByJTfK2c4rz96cGrzjw",
      authDomain: "motoprototype1.firebaseapp.com",
      projectId: "motoprototype1",
      storageBucket: "motoprototype1.firebasestorage.app",
      messagingSenderId: "165891636705",
      appId: "1:165891636705:web:d680c9b05ec22911bd66a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Animate card in
    gsap.to("#profileBox", { duration: 1, opacity: 1, scale: 1, y: 0, ease: "power3.out" });

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        updateProfileUI(user);
        checkGoogleLinked(user);
      } else {
        window.location.href = "index.html"; // back to login
      }
    });

    function updateProfileUI(user) {
      $("profilePic").src = user.photoURL || "https://via.placeholder.com/100";
      $("name").innerText = "Name: " + (user.displayName || "Anonymous");
      $("email").innerText = "Email: " + (user.email || "No Email");
      gsap.from(["#profilePic", "#name", "#email"], { duration: 0.6, opacity: 0, y: 10, stagger: 0.1, ease: "power2.out" });
    }

    function checkGoogleLinked(user) {
      const linked = user.providerData.some(p => p.providerId === "google.com");
      $("connectGoogleBtn").style.display = linked ? "none" : "block";
    }

    async function connectGoogle() {
      if (!currentUser) return;
      try {
        const result = await linkWithPopup(currentUser, provider);
        currentUser = result.user;
        updateProfileUI(currentUser);
        checkGoogleLinked(currentUser);
        alert("âœ… Google account linked!");
      } catch (e) {
        alert("Failed: " + e.message);
      }
    }

    async function refreshProfile() {
      if (!currentUser) return;
      try {
        await currentUser.reload();
        updateProfileUI(currentUser);
        checkGoogleLinked(currentUser);
      } catch (e) {
        alert("Failed to refresh: " + e.message);
      }
    }

    function logout() {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "../index.html";
      }).catch((e) => {
        alert("Logout failed: " + e.message);
      });
    }

    // helper
    function $(id){ return document.getElementById(id); }
    window.connectGoogle = connectGoogle;
    window.refreshProfile = refreshProfile;
    window.logout = logout;
  </script>
</body>
</html>
