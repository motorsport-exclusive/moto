<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto App Profile - Motorsport Exclusive</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #ff0000); /* Motorsport theme: black and red */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://example.com/checkered-flag-pattern.png') repeat; /* Placeholder for checkered flag pattern */
      opacity: 0.1;
      z-index: -1;
    }
    .profile-box {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 16px;
      padding: clamp(20px, 5vw, 30px);
      width: clamp(250px, 80vw, 300px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      opacity: 0;
      transform: scale(0.9) translateY(50px);
      transition: transform 0.3s ease; /* Basic CSS transition for fallback */
    }
    img {
      width: clamp(80px, 25vw, 100px);
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #ff0000;
    }
    p {
      margin: 10px 0;
      font-size: clamp(14px, 4vw, 16px);
    }
    button {
      margin-top: 15px;
      padding: clamp(8px, 3vw, 10px) clamp(16px, 5vw, 20px);
      border: none;
      border-radius: 8px;
      background: #ff0000; /* Red button for theme */
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: clamp(14px, 4vw, 16px);
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    #refreshBtn, #connectGoogleBtn {
      background: #333;
      margin-top: 10px;
    }
    #refreshBtn:hover, #connectGoogleBtn:hover {
      background: #555;
    }
    #connectGoogleBtn {
      display: none; /* Hidden by default */
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 1024px) { /* Tablet breakpoint */
      .profile-box {
        padding: clamp(18px, 4.5vw, 25px);
        width: clamp(220px, 75vw, 280px);
      }
      img {
        width: clamp(70px, 22vw, 90px);
      }
      p {
        font-size: clamp(13px, 3.8vw, 15px);
      }
      button {
        padding: clamp(7px, 2.8vw, 9px) clamp(14px, 4.5vw, 18px);
        font-size: clamp(13px, 3.8vw, 15px);
      }
    }

    @media (max-width: 768px) {
      .profile-box {
        padding: clamp(15px, 4vw, 20px);
        width: clamp(200px, 85vw, 260px);
      }
      img {
        width: clamp(60px, 20vw, 80px);
      }
      p {
        font-size: clamp(12px, 3.5vw, 14px);
      }
      button {
        padding: clamp(6px, 2.5vw, 8px) clamp(12px, 4vw, 16px);
        font-size: clamp(12px, 3.5vw, 14px);
      }
    }

    @media (max-width: 480px) {
      .profile-box {
        padding: clamp(12px, 5vw, 18px);
        width: clamp(180px, 90vw, 240px);
      }
      img {
        width: clamp(50px, 18vw, 70px);
      }
      p {
        font-size: clamp(11px, 4vw, 13px);
      }
      button {
        padding: clamp(5px, 3vw, 7px) clamp(10px, 4.5vw, 14px);
        font-size: clamp(11px, 4vw, 13px);
      }
    }
  </style>
</head>
<body>
  <div class="profile-box" id="profileBox">
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
    <p id="name">Name: Loading...</p>
    <p id="email">Email: Loading...</p>
    <button id="connectGoogleBtn" onclick="connectGoogle()">Connect Google</button>
    <button id="refreshBtn" onclick="refreshProfile()">Refresh Profile</button>
    <button onclick="logout()">Logout</button>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, linkWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";


    const firebaseConfig = {
      apiKey: "AIzaSyCR1RiCfqPUJHOqByJTfK2c4rz96cGrzjw",
      authDomain: "motoprototype1.firebaseapp.com",
      projectId: "motoprototype1",
      storageBucket: "motoprototype1.firebasestorage.app",
      messagingSenderId: "165891636705",
      appId: "1:165891636705:web:d680c9b05ec22911bd66a0"
    };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();


    // GSAP Animation for initial load
    gsap.to("#profileBox", { duration: 1, opacity: 1, scale: 1, y: 0, ease: "power3.out" });


    let currentUser = null;


    // Listen for auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        updateProfileUI(user);
        checkGoogleLinked(user);
      } else {
        // No user is signed in, redirect to login
        window.location.href = "index.html";
      }
    });


    function updateProfileUI(user) {
      const displayName = user.displayName || 'Anonymous User'; // Fallback if no displayName
      const email = user.email || 'No Email';
      const photoURL = user.photoURL || 'https://via.placeholder.com/100';


      document.getElementById("profilePic").src = photoURL;
      document.getElementById("name").innerText = "Name: " + displayName;
      document.getElementById("email").innerText = "Email: " + email;


      // GSAP animation for update (fade in changes)
      gsap.from(["#profilePic", "#name", "#email"], { duration: 0.5, opacity: 0, y: 10, stagger: 0.1, ease: "power2.out" });
    }


    function checkGoogleLinked(user) {
      const isGoogleLinked = user.providerData.some((provider) => provider.providerId === 'google.com');
      document.getElementById("connectGoogleBtn").style.display = isGoogleLinked ? 'none' : 'block';
    }


    async function connectGoogle() {
      if (currentUser) {
        try {
          const result = await linkWithPopup(currentUser, provider);
          // After linking, update UI and hide button
          currentUser = result.user;
          updateProfileUI(currentUser);
          checkGoogleLinked(currentUser);
          alert("Google account linked successfully!");
        } catch (error) {
          alert("Failed to link Google account: " + error.message);
        }
      }
    }


    async function refreshProfile() {
      if (currentUser) {
        try {
          await currentUser.reload(); // Reload user data from Firebase
          updateProfileUI(currentUser);
          checkGoogleLinked(currentUser);
        } catch (error) {
          alert("Failed to refresh profile: " + error.message);
        }
      }
    }


    function logout() {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Logout failed: " + error.message);
      });
    }


    window.connectGoogle = connectGoogle;
    window.refreshProfile = refreshProfile;
    window.logout = logout;
  </script>
</body>
</html>
