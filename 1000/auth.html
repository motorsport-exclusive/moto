<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moto App - Motorsport Exclusive</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #ff0000); /* Motorsport theme: black and red */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://example.com/checkered-flag-pattern.png') repeat; /* Placeholder for checkered flag pattern */
      opacity: 0.1;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 30px;
      width: 350px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      opacity: 0;
      transform: scale(0.9) translateY(50px);
      transition: transform 0.3s ease; /* Basic CSS transition for fallback */
    }
    h2 {
      margin-bottom: 20px;
      color: #ff0000; /* Red for motorsport theme */
      font-weight: bold;
      text-transform: uppercase;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #ff0000;
      outline: none;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #ff0000; /* Red button for theme */
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .google-btn {
      background: #db4437;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
    .form-toggle {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .form-toggle button {
      width: 48%;
      background: #333;
      color: white;
    }
    .form-toggle button.active {
      background: #ff0000;
    }
    .forgot-password {
      display: block;
      margin-top: 10px;
      color: #ff0000;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .forgot-password:hover {
      color: #cc0000;
    }
    #signupForm {
      display: none;
    }
    #loginForm, #signupForm {
      opacity: 1; /* Ensure initial opacity */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Moto App by Motorsport Exclusive</h2>
    <div class="form-toggle">
      <button onclick="showLogin()" class="active">Login</button>
      <button onclick="showSignup()">Signup</button>
    </div>
    
    <!-- Login Form -->
    <div id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email"><br>
      <input id="loginPassword" type="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <a class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
      <button class="google-btn" onclick="googleSignIn()">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo"> Login with Google
      </button>
    </div>
    
    <!-- Signup Form -->
    <div id="signupForm">
      <input id="signupEmail" type="email" placeholder="Email"><br>
      <input id="signupPassword" type="password" placeholder="Password"><br>
      <button onclick="signup()">Signup</button>
      <button class="google-btn" onclick="googleSignIn()">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo"> Signup with Google
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR1RiCfqPUJHOqByJTfK2c4rz96cGrzjw",
      authDomain: "motoprototype1.firebaseapp.com",
      projectId: "motoprototype1",
      storageBucket: "motoprototype1.firebasestorage.app",
      messagingSenderId: "165891636705",
      appId: "1:165891636705:web:d680c9b05ec22911bd66a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // GSAP Animations for dynamic effects
    gsap.to(".container", { duration: 1, opacity: 1, scale: 1, y: 0, ease: "power3.out", stagger: 0.2 });

    function showLogin() {
      // Hide signup form
      gsap.to("#signupForm", { duration: 0.5, opacity: 0, x: 100, ease: "power2.out" });
      setTimeout(() => {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        // Show login form with explicit opacity reset
        gsap.to("#loginForm", { duration: 0.5, opacity: 1, x: 0, ease: "power2.in" });
      }, 500);

      document.querySelectorAll(".form-toggle button")[0].classList.add("active");
      document.querySelectorAll(".form-toggle button")[1].classList.remove("active");
    }

    function showSignup() {
      // Hide login form
      gsap.to("#loginForm", { duration: 0.5, opacity: 0, x: -100, ease: "power2.out" });
      setTimeout(() => {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
        // Show signup form with explicit opacity reset
        gsap.to("#signupForm", { duration: 0.5, opacity: 1, x: 0, ease: "power2.in" });
      }, 500);

      document.querySelectorAll(".form-toggle button")[1].classList.add("active");
      document.querySelectorAll(".form-toggle button")[0].classList.remove("active");
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("uid", userCred.user.uid);
        window.location.href = "../home.html";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    }

    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        localStorage.setItem("uid", userCred.user.uid);
        window.location.href = "../home.html";
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    }

    async function googleSignIn() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        localStorage.setItem("uid", user.uid);
        localStorage.setItem("photoURL", user.photoURL || "");
        localStorage.setItem("email", user.email);
        localStorage.setItem("displayName", user.displayName || ""); // Store displayName for profile
        window.location.href = "../home.html";
      } catch (e) {
        alert("Google login failed: " + e.message);
      }
    }

    async function forgotPassword() {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("Please enter your email to reset password.");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (e) {
        alert("Failed to send reset email: " + e.message);
      }
    }

    window.login = login;
    window.signup = signup;
    window.googleSignIn = googleSignIn;
    window.forgotPassword = forgotPassword;
    window.showLogin = showLogin;
    window.showSignup = showSignup;
  </script>
</body>
</html>
