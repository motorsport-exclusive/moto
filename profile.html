<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto Profile - Motorsport Exclusive</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #111, #ff0000);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      color: #fff;
      overflow-y: auto;
      padding: 30px 0;
    }
    .profile-card, .upload-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px 20px;
      width: clamp(280px, 85vw, 380px);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      margin-bottom: 25px;
    }
    h1, h2 {
      margin-bottom: 15px;
      color: #ff4444;
    }
    img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #ff0000;
      object-fit: cover;
    }
    p { margin: 6px 0; }
    .btns {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ff0000;
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    button:hover { background: #cc0000; transform: scale(1.05); }
    .ghost { background: #333; }
    .ghost:hover { background: #555; }
    input[type="file"] { margin: 10px 0; }
  </style>
</head>
<body>
  <!-- Profile -->
  <div class="profile-card" id="profileBox">
    <h1>Moto Profile</h1>
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
    <p id="name">Name: Loading...</p>
    <p id="email">Email: Loading...</p>
    <div class="btns">
      <button id="connectGoogleBtn" class="ghost" onclick="connectGoogle()">Connect Google</button>
      <button id="refreshBtn" class="ghost" onclick="refreshProfile()">Refresh Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Upload Section -->
  <div class="upload-box">
    <h2>Upload Photo</h2>
    <input type="file" id="fileInput" accept="image/*"><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadStatus"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, linkWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCR1RiCfqPUJHOqByJTfK2c4rz96cGrzjw",
      authDomain: "motoprototype1.firebaseapp.com",
      projectId: "motoprototype1",
      storageBucket: "motoprototype1.firebasestorage.app",
      messagingSenderId: "165891636705",
      appId: "1:165891636705:web:d680c9b05ec22911bd66a0"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;

    gsap.from("#profileBox", { duration: 1, opacity: 0, scale: 0.9, y: 50, ease: "power3.out" });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        updateProfileUI(user);
        checkGoogleLinked(user);
      } else {
        window.location.href = "index.html"; 
      }
    });

    function updateProfileUI(user) {
      $("profilePic").src = user.photoURL || "https://via.placeholder.com/100";
      $("name").innerText = "Name: " + (user.displayName || "Anonymous");
      $("email").innerText = "Email: " + (user.email || "No Email");
    }
    function checkGoogleLinked(user) {
      const linked = user.providerData.some(p => p.providerId === "google.com");
      $("connectGoogleBtn").style.display = linked ? "none" : "block";
    }
    async function connectGoogle() {
      try {
        const result = await linkWithPopup(currentUser, provider);
        currentUser = result.user;
        updateProfileUI(currentUser);
        checkGoogleLinked(currentUser);
        alert("✅ Google linked!");
      } catch (e) { alert("Failed: " + e.message); }
    }
    async function refreshProfile() {
      await currentUser.reload();
      updateProfileUI(currentUser);
      checkGoogleLinked(currentUser);
    }
    function logout() {
      signOut(auth).then(() => { localStorage.clear(); window.location.href = "index.html"; });
    }
    function $(id){ return document.getElementById(id); }

    // --- Backblaze B2 ---
    const keyID = "003f1518876bcee0000000002";
    const appKey = "K003CbGbjLmCSgNZPJ12qbQgUKQbfLA";
    const bucketName = "moto-feed";

    async function getAuthToken() {
      const token = btoa(`${keyID}:${appKey}`);
      const res = await fetch("https://api.backblazeb2.com/b2api/v2/b2_authorize_account", {
        headers: { Authorization: `Basic ${token}` }
      });
      return res.json();
    }

    async function uploadFile() {
      const file = $("fileInput").files[0];
      if (!file) return alert("Choose a file");

      $("uploadStatus").innerText = "⏳ Uploading...";
      try {
        const authData = await getAuthToken();
        const apiUrl = authData.apiUrl;
        const authToken = authData.authorizationToken;
        const bucketId = authData.allowed.bucketId;

        const res = await fetch(`${apiUrl}/b2api/v2/b2_get_upload_url`, {
          method: "POST",
          headers: { Authorization: authToken, "Content-Type": "application/json" },
          body: JSON.stringify({ bucketId })
        });
        const uploadData = await res.json();

        const arrayBuffer = await file.arrayBuffer();
        const sha1 = await crypto.subtle.digest("SHA-1", arrayBuffer);
        const hashHex = Array.from(new Uint8Array(sha1)).map(b => b.toString(16).padStart(2, "0")).join("");

        const uploadRes = await fetch(uploadData.uploadUrl, {
          method: "POST",
          headers: {
            Authorization: uploadData.authorizationToken,
            "X-Bz-File-Name": encodeURIComponent(file.name),
            "Content-Type": file.type,
            "X-Bz-Content-Sha1": hashHex
          },
          body: file
        });

        if (!uploadRes.ok) throw new Error("Upload failed");
        $("uploadStatus").innerText = "✅ Uploaded!";
      } catch (err) {
        $("uploadStatus").innerText = "❌ Error: " + err.message;
      }
    }

    window.uploadFile = uploadFile;
  </script>
</body>
</html>
