<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto Profile - Motorsport Exclusive</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #111, #ff0000);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      color: #fff;
      overflow-y: auto;
      padding: 30px 0;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px 20px;
      width: clamp(280px, 85vw, 380px);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      margin-bottom: 15px;
      color: #ff4444;
    }
    img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #ff0000;
      object-fit: cover;
    }
    p { margin: 6px 0; }
    .btns {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ff0000;
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    button:hover { background: #cc0000; transform: scale(1.05); }
    .ghost { background: #333; }
    .ghost:hover { background: #555; }
  </style>
</head>
<body>
  <!-- Profile Card -->
  <div class="profile-card" id="profileCard">
    <h1>Moto Profile</h1>
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
    <p id="name">Name: Loading...</p>
    <p id="email">Email: Loading...</p>
    <div class="btns">
      <button id="connectGoogleBtn" class="ghost">Connect Google</button>
      <button id="refreshBtn" class="ghost">Refresh Profile</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, linkWithPopup, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR1RiCfqPUJHOqByJTfK2c4rz96cGrzjw",
      authDomain: "motoprototype1.firebaseapp.com",
      projectId: "motoprototype1",
      storageBucket: "motoprototype1.firebasestorage.app",
      messagingSenderId: "165891636705",
      appId: "1:165891636705:web:d680c9b05ec22911bd66a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;

    const profilePic = document.getElementById("profilePic");
    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const connectBtn = document.getElementById("connectGoogleBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    gsap.from("#profileCard", { duration: 1, opacity: 0, scale: 0.9, y: 50, ease: "power3.out" });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/auth/auth.html"; // redirect if not logged in
        return;
      }
      currentUser = user;
      updateProfileUI(user);
      checkGoogleLinked(user);
    });

    function updateProfileUI(user) {
      profilePic.src = user.photoURL || "https://via.placeholder.com/100";
      nameEl.innerText = "Name: " + (user.displayName || "Anonymous");
      emailEl.innerText = "Email: " + (user.email || "No Email");
    }

    function checkGoogleLinked(user) {
      const linked = user.providerData.some(p => p.providerId === "google.com");
      connectBtn.style.display = linked ? "none" : "block";
    }

    connectBtn.addEventListener("click", async () => {
      try {
        const result = await linkWithPopup(currentUser, provider);
        currentUser = result.user;
        updateProfileUI(currentUser);
        checkGoogleLinked(currentUser);
        alert("✅ Google account linked!");
      } catch (e) {
        alert("❌ Failed to link Google: " + e.message);
      }
    });

    refreshBtn.addEventListener("click", async () => {
      await currentUser.reload();
      updateProfileUI(currentUser);
      checkGoogleLinked(currentUser);
      alert("Profile refreshed!");
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        localStorage.clear();
        window.location.href = "/auth/auth.html";
      } catch (e) {
        alert("❌ Logout failed: " + e.message);
      }
    });
  </script>
</body>
</html>
